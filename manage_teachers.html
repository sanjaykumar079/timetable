{% extends 'base.html' %}
{% block title %}Manage Teachers{% endblock %}
{% block content %}
    <section class="manage-section">
        <h2>Manage Teachers</h2>
        <h3>Add Teacher</h3>
        <form method="POST" class="futuristic-form">
            <input type="hidden" name="action" value="add_teacher">
            <div class="form-group">
                <label for="teacher_id">Teacher ID:</label>
                <input type="text" name="teacher_id" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" required>
            </div>
            <div class="form-group">
                <label for="slots_per_week">Slots per Week:</label>
                <input type="number" name="slots_per_week" required min="1">
            </div>
            <button type="submit" class="glow-button">Add Teacher</button>
        </form>

        <h3>Teachers List</h3>
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Slots/Week</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                    <tr>
                        <td>{{ teacher.teacher_id }}</td>
                        <td>
                            <form method="POST" style="display:inline;">
                                <input type="hidden" name="action" value="edit_teacher">
                                <input type="hidden" name="teacher_id" value="{{ teacher.teacher_id }}">
                                <input type="text" name="name" value="{{ teacher.name }}" required>
                        </td>
                        <td>
                                <input type="text" name="subject" value="{{ teacher.subject }}" required>
                        </td>
                        <td>
                                <input type="number" name="slots_per_week" value="{{ teacher.slots_per_week }}" required min="1">
                        </td>
                        <td>
                                <button type="submit" class="glow-button">Save</button>
                            </form>
                            <form method="POST" style="display:inline;">
                                <input type="hidden" name="action" value="delete_teacher">
                                <input type="hidden" name="teacher_id" value="{{ teacher.teacher_id }}">
                                <button type="submit" class="glow-button danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
{% endblock %}
